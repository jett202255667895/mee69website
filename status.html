<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Example</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <form id="captcha-form" action="verify-captcha.php" method="POST">
        <!-- Loop to display 100 reCAPTCHA instances -->
        <div id="captcha-container"></div>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Function to add reCAPTCHA instances dynamically
        function addRecaptchaInstances() {
            var container = document.getElementById("captcha-container");
            for (var i = 0; i < 100; i++) {
                var recaptchaDiv = document.createElement("div");
                recaptchaDiv.className = "g-recaptcha";
                recaptchaDiv.setAttribute("data-sitekey", "6Lf-CnopAAAAANhujllCvj1NIHpW5bem7Xvkp4_1");
                container.appendChild(recaptchaDiv);
            }
        }

        // Call the function to add reCAPTCHA instances when the page loads
        window.onload = addRecaptchaInstances;
    </script>
</body>
</html>
